<h3>Question and options here:</h3><br><br>
<form (submit) = 'newQuestion()'>
    Question: <input type="text" name="name" [(ngModel)]='question.question'><br>
    Option 1: <input type="text" name="option1" required minlength="3" [(ngModel)]='question.option1.text'><br>
    Option 2: <input type="text" name="option2" [(ngModel)]='question.option2.text'><br>
    Option 3: <input type="text" name="option3" [(ngModel)]='question.option3.text'><br>
    Option 4: <input type="text" name="option4" [(ngModel)]='question.option4.text'><br>
    <input type="Submit" value="Create Poll">
</form>
<br>
<button (click)='goBack()' >Back</button>
